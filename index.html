<!DOCTYPE html>
<html>
<head>
  <script>
    // Función que se ejecuta cuando el script de Niubiz se ha cargado correctamente
    function initializeCheckout() {
      console.log('Script de Niubiz cargado correctamente.');
      
      // Función para configurar el checkout cuando el DOM esté listo
      function setupCheckout() {
        // Leer parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        
        // Buscar el formulario
        const checkoutForm = document.getElementById('checkoutForm');
        
        if (!checkoutForm) {
          console.error('El formulario checkoutForm no se encontró en el DOM');
          return;
        }
        
        console.log('Formulario encontrado, configurando parámetros...');
        
        // Obtener los parámetros de la URL
        const sessionToken = params.get('sessionToken') || params.get('sessionKey') || '';
        const purchaseNumber = params.get('purchaseNumber') || '';
        const amount = params.get('amount') || '';
        
        console.log('Parámetros recibidos de la URL:');
        console.log('- sessionToken/sessionKey:', sessionToken);
        console.log('- purchaseNumber:', purchaseNumber);
        console.log('- amount:', amount);
        
        // Validar que los parámetros obligatorios estén presentes
        if (!sessionToken || !purchaseNumber || !amount) {
          console.error('ERROR: Faltan parámetros obligatorios en la URL:');
          console.error('- sessionToken:', sessionToken ? '✅' : '❌ FALTA');
          console.error('- purchaseNumber:', purchaseNumber ? '✅' : '❌ FALTA');
          console.error('- amount:', amount ? '✅' : '❌ FALTA');
          console.error('URL actual:', window.location.href);
          return;
        }
        
        // Establecer los atributos del formulario con los parámetros de la URL
        checkoutForm.setAttribute('data-sessiontoken', sessionToken);
        checkoutForm.setAttribute('data-purchasenumber', purchaseNumber);
        checkoutForm.setAttribute('data-amount', amount);
        
        // Verificar que merchantid esté configurado (ya está en el HTML)
        const merchantId = checkoutForm.getAttribute('data-merchantid');
        const action = checkoutForm.getAttribute('action');
        
        console.log('Configuración final del formulario:');
        console.log('- action:', action);
        console.log('- merchantid:', merchantId);
        console.log('- sessiontoken:', sessionToken);
        console.log('- purchasenumber:', purchaseNumber);
        console.log('- amount:', amount);
        console.log('- channel:', checkoutForm.getAttribute('data-channel'));
        
        // Validación final antes de abrir
        if (!action || !merchantId || !sessionToken || !purchaseNumber || !amount) {
          console.error('ERROR: Faltan parámetros obligatorios para Niubiz:');
          console.error('- action:', action ? '✅' : '❌');
          console.error('- merchantid:', merchantId ? '✅' : '❌');
          console.error('- sessiontoken:', sessionToken ? '✅' : '❌');
          console.error('- purchasenumber:', purchaseNumber ? '✅' : '❌');
          console.error('- amount:', amount ? '✅' : '❌');
          return;
        }
        
        // Verificar si el objeto VisanetCheckout está disponible y luego abrir el formulario
        if (typeof VisanetCheckout !== 'undefined') {
          console.log('Objeto VisanetCheckout encontrado, abriendo formulario...');
          try {
            // Ocultar el spinner de carga
            const loadingSpinner = document.getElementById('loading-spinner');
            if (loadingSpinner) {
              loadingSpinner.style.display = 'none';
            }
            
            // Abrir el checkout
            VisanetCheckout.open();
            console.log('Formulario de pago abierto exitosamente');
            
            // Verificar si el modal está visible después de un momento
            setTimeout(() => {
              checkModalVisibility();
            }, 1000);
            
          } catch (error) {
            console.error('Error al abrir VisanetCheckout:', error);
          }
        } else if (typeof Checkout !== 'undefined') {
          console.log('Objeto Checkout encontrado, abriendo formulario...');
          try {
            const loadingSpinner = document.getElementById('loading-spinner');
            if (loadingSpinner) {
              loadingSpinner.style.display = 'none';
            }
            
            Checkout.open();
            console.log('Formulario de pago abierto exitosamente');
            
            setTimeout(() => {
              checkModalVisibility();
            }, 1000);
            
          } catch (error) {
            console.error('Error al abrir Checkout:', error);
          }
        } else {
          console.error('Ningún objeto de checkout está definido.');
          console.log('Objetos disponibles en window:', Object.keys(window).filter(key => key.toLowerCase().includes('checkout')));
        }
      }
      
      // Función para verificar si el modal está visible
      function checkModalVisibility() {
        console.log('=== VERIFICANDO VISIBILIDAD DEL MODAL ===');
        
        // Buscar elementos comunes de Niubiz
        const possibleSelectors = [
          '[id*="niubiz"]',
          '[class*="niubiz"]',
          '[id*="visanet"]',
          '[class*="visanet"]',
          '[id*="checkout"]',
          '[class*="checkout"]',
          'iframe[src*="niubiz"]',
          'iframe[src*="visanet"]',
          '.modal',
          '.overlay',
          '[style*="z-index"]'
        ];
        
        let modalFound = false;
        
        possibleSelectors.forEach(selector => {
          const elements = document.querySelectorAll(selector);
          if (elements.length > 0) {
            console.log(`Encontrados ${elements.length} elementos con selector: ${selector}`);
            elements.forEach((el, index) => {
              console.log(`  Elemento ${index + 1}:`, {
                tagName: el.tagName,
                id: el.id,
                className: el.className,
                style: el.style.cssText,
                display: window.getComputedStyle(el).display,
                visibility: window.getComputedStyle(el).visibility,
                zIndex: window.getComputedStyle(el).zIndex,
                position: window.getComputedStyle(el).position
              });
              
              // Intentar hacer visible si está oculto
              if (window.getComputedStyle(el).display === 'none' || 
                  window.getComputedStyle(el).visibility === 'hidden') {
                console.log('Intentando hacer visible el elemento...');
                el.style.display = 'block !important';
                el.style.visibility = 'visible !important';
                el.style.zIndex = '999999 !important';
                el.style.position = 'fixed !important';
              }
              
              modalFound = true;
            });
          }
        });
        
        if (!modalFound) {
          console.log('❌ No se encontró ningún modal de Niubiz visible');
          console.log('Intentando abrir nuevamente...');
          
          // Mostrar botón manual
          showManualButton();
        } else {
          console.log('✅ Modal encontrado');
        }
      }
      
      // Función para mostrar botón manual
      function showManualButton() {
        const manualButtonContainer = document.getElementById('manual-button-container');
        if (manualButtonContainer) {
          manualButtonContainer.style.display = 'block';
        }
      }
      }
      
      // Verificar si el DOM ya está listo
      if (document.readyState === 'loading') {
        // DOM aún se está cargando, esperar al evento DOMContentLoaded
        document.addEventListener('DOMContentLoaded', setupCheckout);
      } else {
        // DOM ya está listo, ejecutar inmediatamente
        setupCheckout();
      }
    
    
    // Función para manejar errores en el script de Niubiz
    function handleScriptError() {
      console.error('Hubo un error al cargar el script de Niubiz.');
    }
  </script>
  
  <!-- Cargar el script de Niubiz después de definir la función -->
  <script src="https://static-content-qas.vnforapps.com/env/sandbox/js/checkout.js" onload="initializeCheckout()" onerror="handleScriptError()"></script>
</head>
<body>
  <h1>Procesando Pago con Niubiz</h1>
  <p>Configurando formulario de pago...</p>
  <div id="loading-spinner" style="text-align: center; margin: 20px;">
    <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 0 auto;"></div>
    <p>Cargando pasarela de pago...</p>
  </div>
  
  <!-- Formulario de pago -->
  <form id="checkoutForm"
    action="https://www.tuweb.com/respuesta"
    method="POST"
    data-sessiontoken=""
    data-channel="web"
    data-merchantid="456879852"
    data-purchasenumber=""
    data-amount=""
    data-expirationminutes="10"
    data-timeouturl="https://www.tuweb.com/timeout"
    data-merchantlogo="https://www.tuweb.com/logo.png"
    data-merchantname="Tu Comercio"
    data-buttonsize="MEDIUM"
    data-buttoncolor="NAVY"
    data-formbuttoncolor="#FF0000"
    data-showamount="TRUE"
  >
  </form>
  
  <!-- Botón manual para abrir checkout -->
  <div id="manual-button-container" style="display: none; margin-top: 20px; text-align: center; padding: 20px; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 4px;">
    <h3>¿No se abrió el formulario de pago?</h3>
    <p>Haz clic en el botón para abrir manualmente:</p>
    <button onclick="openCheckoutManually()" style="background: #007bff; color: white; padding: 15px 30px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
      🏦 Abrir Formulario de Pago
    </button>
    <br><br>
    <button onclick="forceShowModal()" style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 3px; margin: 5px;">
      🔍 Buscar Modal Oculto
    </button>
    <button onclick="debugElements()" style="background: #17a2b8; color: white; padding: 10px 20px; border: none; border-radius: 3px; margin: 5px;">
      🐛 Debug Elementos
    </button>
  </div>
  
  <!-- Debug info -->
  <div id="debug-info" style="margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 4px;">
    <h3>Estado del proceso:</h3>
    <div id="status">Iniciando...</div>
    <button onclick="debugInfo()" style="margin-top: 10px; padding: 5px 10px; background: #007bff; color: white; border: none; border-radius: 3px;">
      Mostrar Info Debug
    </button>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <script>
    // Script adicional para mostrar el estado en tiempo real
    function updateStatus(message) {
      const statusDiv = document.getElementById('status');
      if (statusDiv) {
        const timestamp = new Date().toLocaleTimeString();
        statusDiv.innerHTML += '<br>' + timestamp + ': ' + message;
      }
    }
    
    // Función para abrir checkout manualmente
    function openCheckoutManually() {
      console.log('Intentando abrir checkout manualmente...');
      try {
        if (typeof VisanetCheckout !== 'undefined') {
          VisanetCheckout.open();
          setTimeout(checkModalVisibility, 500);
        } else if (typeof Checkout !== 'undefined') {
          Checkout.open();
          setTimeout(checkModalVisibility, 500);
        }
      } catch (error) {
        console.error('Error al abrir manualmente:', error);
      }
    }
    
    // Función para forzar la visibilidad del modal
    function forceShowModal() {
      console.log('Buscando y forzando visibilidad de modales...');
      
      // Seleccionar todos los elementos que podrían ser el modal
      const allElements = document.querySelectorAll('*');
      let modalCandidates = [];
      
      allElements.forEach(el => {
        const style = window.getComputedStyle(el);
        const rect = el.getBoundingClientRect();
        
        // Buscar elementos que podrían ser modales
        if (
          (style.position === 'fixed' || style.position === 'absolute') &&
          (style.zIndex > 1000 || 
           el.className.includes('modal') || 
           el.className.includes('overlay') ||
           el.className.includes('checkout') ||
           el.id.includes('niubiz') ||
           el.id.includes('visanet'))
        ) {
          modalCandidates.push({
            element: el,
            display: style.display,
            visibility: style.visibility,
            zIndex: style.zIndex,
            className: el.className,
            id: el.id
          });
        }
      });
      
      console.log('Candidatos a modal encontrados:', modalCandidates);
      
      modalCandidates.forEach((candidate, index) => {
        console.log(`Candidato ${index + 1}:`, candidate);
        
        // Forzar visibilidad
        const el = candidate.element;
        el.style.display = 'block !important';
        el.style.visibility = 'visible !important';
        el.style.opacity = '1 !important';
        el.style.zIndex = '999999 !important';
        el.style.position = 'fixed !important';
        el.style.top = '50px !important';
        el.style.left = '50px !important';
        el.style.background = 'white !important';
        el.style.border = '2px solid red !important';
      });
      
      if (modalCandidates.length === 0) {
        console.log('❌ No se encontraron candidatos a modal');
        alert('No se encontró el modal de Niubiz. Verifica que el sessionToken sea válido.');
      }
    }
    
    // Función para debug detallado de elementos
    function debugElements() {
      console.log('=== DEBUG DETALLADO DE ELEMENTOS ===');
      
      // Información del documento
      console.log('Document info:', {
        title: document.title,
        url: document.URL,
        scripts: Array.from(document.scripts).map(s => s.src),
        iframes: Array.from(document.iframes || []).map(i => i.src)
      });
      
      // Buscar iframes
      const iframes = document.querySelectorAll('iframe');
      console.log(`Iframes encontrados: ${iframes.length}`);
      iframes.forEach((iframe, index) => {
        console.log(`Iframe ${index + 1}:`, {
          src: iframe.src,
          style: iframe.style.cssText,
          display: window.getComputedStyle(iframe).display,
          visibility: window.getComputedStyle(iframe).visibility
        });
        
        // Hacer visible si está oculto
        iframe.style.display = 'block !important';
        iframe.style.visibility = 'visible !important';
        iframe.style.position = 'fixed !important';
        iframe.style.top = '100px !important';
        iframe.style.left = '100px !important';
        iframe.style.width = '800px !important';
        iframe.style.height = '600px !important';
        iframe.style.zIndex = '999999 !important';
        iframe.style.border = '3px solid blue !important';
      });
      
      // Buscar elementos con z-index alto
      const highZElements = Array.from(document.querySelectorAll('*')).filter(el => {
        const zIndex = parseInt(window.getComputedStyle(el).zIndex);
        return zIndex > 1000;
      });
      
      console.log(`Elementos con z-index > 1000: ${highZElements.length}`);
      highZElements.forEach((el, index) => {
        console.log(`Elemento z-index alto ${index + 1}:`, {
          tagName: el.tagName,
          id: el.id,
          className: el.className,
          zIndex: window.getComputedStyle(el).zIndex,
          display: window.getComputedStyle(el).display
        });
      });
    }
    
    // Override console.log para mostrar también en la página
    const originalLog = console.log;
    console.log = function(...args) {
      originalLog.apply(console, args);
      updateStatus(args.join(' '));
    };
    
    const originalError = console.error;
    console.error = function(...args) {
      originalError.apply(console, args);
      updateStatus('❌ ERROR: ' + args.join(' '));
    };
  </script>
</body>
</html>

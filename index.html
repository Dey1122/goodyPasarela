<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Niubiz</title>
</head>
<body>
  <h1>Procesando Pago con Niubiz</h1>
  <p>Configurando formulario de pago...</p>
  
  <div id="loading-spinner" style="text-align: center; margin: 20px;">
    <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 0 auto;"></div>
    <p>Cargando pasarela de pago...</p>
  </div>

  <!-- Formulario seg√∫n documentaci√≥n de Niubiz -->
  <form id="checkoutForm" action="" method="POST">
    <!-- El script se agregar√° din√°micamente aqu√≠ -->
  </form>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .payment-ready #loading-spinner {
      display: none;
    }
    
    .start-js-btn {
      margin: 20px auto;
      display: block !important;
      padding: 12px 24px;
      font-size: 16px;
      border: 3px solid red; /* Para que sea visible */
    }

    /* Asegurar que el modal de Niubiz sea visible */
    #visaNetWrapper {
      z-index: 999999 !important;
    }
    
    #visaNetJS {
      z-index: 999999 !important;
      display: block !important;
      visibility: visible !important;
    }
  </style>

  <script>
    function setupNiubizCheckout() {
      console.log('üöÄ Iniciando configuraci√≥n de Niubiz...');
      
      // Leer par√°metros de la URL
      const params = new URLSearchParams(window.location.search);
      
      // Validar par√°metros obligatorios
      const requiredParams = ['sessiontoken', 'purchasenumber', 'amount', 'action', 'merchantid'];
      const missingParams = [];
      
      for (const param of requiredParams) {
        if (!params.get(param)) {
          missingParams.push(param);
        }
      }
      
      if (missingParams.length > 0) {
        console.error('‚ùå Faltan par√°metros obligatorios:', missingParams);
        alert('Error: Faltan par√°metros obligatorios: ' + missingParams.join(', '));
        return;
      }

      console.log('üìã Configuraci√≥n de Niubiz:');
      console.log('- Session Token:', params.get('sessiontoken'));
      console.log('- Purchase Number:', params.get('purchasenumber'));
      console.log('- Amount:', params.get('amount'));
      console.log('- Merchant ID:', params.get('merchantid'));
      console.log('- Action URL:', params.get('action'));

      // Configurar el formulario
      const form = document.getElementById('checkoutForm');
      form.setAttribute('action', params.get('action'));

      // IMPORTANTE: Prevenir env√≠o autom√°tico del formulario
      form.addEventListener('submit', function(e) {
        console.log('‚ö†Ô∏è Formulario intentando enviarse - PREVENIDO');
        e.preventDefault();
        return false;
      });

      // Crear el script de Niubiz
      const script = document.createElement('script');
      script.src = 'https://static-content-qas.vnforapps.com/env/sandbox/js/checkout.js';
      
      // Configurar todos los atributos data-* requeridos
      script.setAttribute('data-sessiontoken', params.get('sessiontoken'));
      script.setAttribute('data-channel', 'web');
      script.setAttribute('data-merchantid', params.get('merchantid'));
      script.setAttribute('data-purchasenumber', params.get('purchasenumber'));
      script.setAttribute('data-amount', params.get('amount'));
      script.setAttribute('data-currency', 'PEN');
      script.setAttribute('data-expirationminutes', '10');
      script.setAttribute('data-timeouturl', params.get('action'));
      script.setAttribute('data-merchantname', 'Tu Comercio');
      script.setAttribute('data-buttonsize', 'MEDIUM');
      script.setAttribute('data-buttoncolor', 'NAVY');
      script.setAttribute('data-formbuttoncolor', '#FF0000');
      script.setAttribute('data-showamount', 'TRUE');

      // Eventos del script
      script.onload = function() {
        console.log('‚úÖ Script de Niubiz cargado correctamente');
        
        // Verificar que VisanetCheckout est√© disponible
        if (typeof VisanetCheckout !== 'undefined') {
          console.log('‚úÖ VisanetCheckout disponible');
          
          // Configurar VisanetCheckout manualmente
          setTimeout(() => {
            try {
              console.log('üîß Configurando VisanetCheckout...');
              
              VisanetCheckout.configure({
                action: params.get('action'),
                merchantid: params.get('merchantid'),
                sessiontoken: params.get('sessiontoken'),
                amount: params.get('amount'),
                purchasenumber: params.get('purchasenumber'),
                channel: 'web',
                currency: 'PEN',
                expirationminutes: 10,
                timeouturl: params.get('action'),
                merchantname: 'Tu Comercio',
                buttonsize: 'MEDIUM',
                buttoncolor: 'NAVY',
                formbuttoncolor: '#FF0000',
                showamount: 'TRUE'
              });
              
              console.log('‚úÖ VisanetCheckout configurado');
              
            } catch (error) {
              console.error('‚ùå Error configurando VisanetCheckout:', error);
            }
          }, 1000);
        }
        
        // Buscar bot√≥n autom√°tico o crear uno manual
        setTimeout(() => {
          let paymentButton = document.querySelector('button[class*="start-js-btn"], .start-js-btn');
          
          if (paymentButton) {
            console.log('‚úÖ Bot√≥n autom√°tico encontrado');
            document.body.classList.add('payment-ready');
            
            // Asegurar que el click abra el modal
            paymentButton.addEventListener('click', function(e) {
              e.preventDefault();
              console.log('üîÑ Click en bot√≥n - Abriendo VisanetCheckout...');
              
              if (typeof VisanetCheckout !== 'undefined') {
                VisanetCheckout.open();
              } else {
                console.error('‚ùå VisanetCheckout no disponible');
              }
              return false;
            });
            
          } else {
            console.log('‚ö†Ô∏è Bot√≥n autom√°tico no encontrado, creando manual...');
            
            // Crear bot√≥n manual
            const manualButton = document.createElement('button');
            manualButton.textContent = 'Pagar con Tarjeta - CLICK AQU√ç';
            manualButton.className = 'start-js-btn';
            manualButton.type = 'button'; // IMPORTANTE: No submit
            manualButton.style.cssText = `
              background: #1e3a8a;
              color: white;
              padding: 15px 30px;
              border: 3px solid red;
              border-radius: 8px;
              font-size: 18px;
              font-weight: bold;
              cursor: pointer;
              margin: 20px auto;
              display: block;
            `;
            
            manualButton.onclick = function(e) {
              e.preventDefault();
              console.log('üîÑ Click en bot√≥n manual - Abriendo VisanetCheckout...');
              
              if (typeof VisanetCheckout !== 'undefined') {
                try {
                  VisanetCheckout.open();
                  console.log('‚úÖ VisanetCheckout.open() ejecutado');
                } catch (error) {
                  console.error('‚ùå Error al abrir VisanetCheckout:', error);
                }
              } else {
                console.error('‚ùå VisanetCheckout no disponible');
                alert('Error: VisanetCheckout no est√° cargado');
              }
              return false;
            };
            
            form.appendChild(manualButton);
            document.body.classList.add('payment-ready');
            console.log('‚úÖ Bot√≥n manual creado');
          }
        }, 3000);
      };
      
      script.onerror = function() {
        console.error('‚ùå Error al cargar el script de Niubiz');
        alert('Error al cargar la pasarela de pago. Por favor, int√©ntalo de nuevo.');
      };

      // Agregar el script al formulario
      form.appendChild(script);
    }

    // Inicializar cuando el DOM est√© listo
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', setupNiubizCheckout);
    } else {
      setupNiubizCheckout();
    }

    // Debug adicional
    window.addEventListener('beforeunload', function(e) {
      console.log('üîÑ P√°gina se est√° descargando/redirigiendo');
    });

    // Interceptar clicks en toda la p√°gina para debug
    document.addEventListener('click', function(e) {
      console.log('üëÜ Click detectado en:', e.target.tagName, e.target.className);
    });
  </script>
</body>
</html>
